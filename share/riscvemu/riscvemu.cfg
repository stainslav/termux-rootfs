/* VM configuration file */
{
    version: 1,
    machine: "riscv64",
    memory_size: 256,
    bios: "/data/data/com.termux/files/usr/share/riscvemu/boot/bbl64.bin",
    cmdline: "console=hvc0 root=/dev/vda rw",

    /* Path to rootfs image */
    drive0: { file: "/data/data/com.termux/files/usr/share/riscvemu/riscv-linux.img" },

    /* Also access to the root directory of the host system. Use 
       mount -t 9p /dev/root /mnt
       to access it. */
    fs0: { tag: "/dev/root", file: "/" },

    eth0: { driver: "user" },
}
