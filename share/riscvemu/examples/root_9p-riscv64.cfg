/* VM configuration file */
{
    version: 1,
    machine: "riscv64",
    memory_size: 64,
    bios: "/data/data/com.termux/files/usr/share/riscvemu/boot/bbl64.bin",
    cmdline: "console=hvc0 root=/dev/vda rw",
    drive0: { file: "/data/data/com.termux/files/usr/share/riscvemu/examples/root-riscv64.bin" },

    /* Also access to the '/' directory of host machine. Use 
        mount -t 9p /dev/root /mnt
       to access it. */

    fs0: { tag: "/dev/root", file: "/" },

    eth0: { driver: "user" },
}
